language: php

php:
  - 5.6
  - 7
  - hhvm

env:
  global:
    - GIT_NAME:  "'Marco Pivetta'"
    - GIT_EMAIL: ocramius@gmail.com
    - GH_REF:    github.com/Roave/StrictPhp
    - secure:    "missing generated key"

before_script:
  - composer update

script:
  # note: not activating `--report-useless-tests` as we are currently having many tests with no assertions
  #- ./vendor/bin/phpunit --disallow-test-output --report-useless-tests --coverage-clover ./clover.xml
  - ./vendor/bin/phpunit --disallow-test-output --coverage-clover ./clover.xml

matrix:
  allow_failures:
    - php: hhvm
    - php: 7

after_script:
  - if [ $TRAVIS_PHP_VERSION = '5.6' ]; then wget https://scrutinizer-ci.com/ocular.phar; php ocular.phar code-coverage:upload --format=php-clover clover.xml; fi
  - ./vendor/bin/couscous travis-auto-deploy --php-version=7

env:
  global:
   - GIT_NAME: "'Marco Pivetta'"
   - GIT_EMAIL: ocramius@gmail.com
   - GH_REF: github.com/Roave/StrictPhp
   - secure: 
